<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelishDine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body style="background-color:  #dc651c;" >
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!--------Image-------->
                    <div class="text">
                        <p><i>Savor the Flavor,</i> </p>
                    </div>
                    <div class="text2">
                        <p><i>Taste the Difference</i><p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header style="color: #dc651c;">Welcome to DelishDine</header>
                        <form action="/sign_in" method="POST">
                        <div class="input-field">
                            <input type="email"class = "input" id="email" name = "email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password"class = "input" id="password" name = "password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <center><b><a href="index.html"><input type="submit"class = "submit" value="Login"></a></b></center>
                            
                        </div></form>
                        <div class="signin">
                            <span>Doesn't have an account? <a href="Signup.html">SignUp Here</a></span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
