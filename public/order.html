<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page - DelishDine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-image: url("images/order.jpg");
            background-attachment: fixed;
            background-size: cover;
        }

        .order-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .order-form .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.201);
            border: none;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header,
        .modal-footer {
            border: none;
        }
    
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light font-weight-bolder " style="background-color: #dc651c;">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-utensils"></i>DelishDine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active mr-3">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="signin.html">Login</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="wishlist.html"><i class="fa-solid fa-heart"></i></a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
                <form class="form-inline ml-auto" onsubmit="searchDishes(event)">
                    <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"
                        style="background-color:rgb(255, 157, 81); color: black;">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <section class="order-form">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Order Details</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method:</label>
                        <select class="form-control" id="paymentMethod" required>
                            <option value="selectmethod">Select payment method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitcard">Debit Card</option>
                            <option value="paytm">Paytm</option>
                            <option value="cashOnDelivery">Cash on Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Submit Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal for Confirmation Message -->
    <div class="modal fade" id="orderConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="orderConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderConfirmationModalLabel">Order Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your order has been placed successfully!<br> Thank You for the order!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Display the modal
            $('#orderConfirmationModal').modal('show');

            // Clear form fields
            document.getElementById('orderForm').reset();

        });
    </script>
</body>

</html>
