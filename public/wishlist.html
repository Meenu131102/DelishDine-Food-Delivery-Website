<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url("images/wishh.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position:0cqw;
        }
        .wishlist-container {
            padding: 30px;
        }

        .wishlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .wishlist-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .wishlist-item .item-info {
            flex-grow: 1;
        }

        .wishlist-item .price {
            color: green;
            font-weight: bold;
        }

        .wishlist-item .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .wishlist-item .remove-btn:hover {
            background-color: #c82333;
        }

        .empty-wishlist-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .empty-wishlist-message .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .empty-wishlist-message .card-body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container wishlist-container">
        <h2 class="text-center mb-5">My Wishlist</h2>
        <div id="wishlist-items" class="wishlist-items">
            <!-- Wishlist items will be dynamically added here -->
        </div>
    </div>
    <script src="wishlist.js"></script>


    <script src="script.js"></script>
</body>

</html>
